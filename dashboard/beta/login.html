<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SugarTrack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 500px;
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 1rem;
            animation: fadeIn 0.7s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .branding-panel {
            flex: 1;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
        }
        .branding-panel .logo {
            width: 5rem;
            height: 5rem;
            background: white;
            color: var(--primary);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            transition: transform 0.4s ease;
        }
        .branding-panel .logo:hover {
            transform: scale(1.15);
        }
        .branding-panel h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .branding-panel p {
            font-size: 1.1rem;
            opacity: 0.85;
        }
        .form-panel {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .auth-form h1 {
            font-size: 1.75rem;
            color: var(--text);
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text);
        }
        .input-group input {
            padding: 0.9rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            outline: none;
        }
        .auth-form button {
            background: var(--primary);
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .auth-form button:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
        }
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            display: block;
            text-align: center;
            color: var(--primary);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        #mms-overlay {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        #mms-overlay:hover {
            transform: translateY(-3px);
        }
        #mms-overlay img {
            width: 2rem;
            height: 2rem;
        }
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 450px;
                min-height: 600px;
            }
            .branding-panel {
                padding: 2rem;
                min-height: 200px;
            }
            .branding-panel .logo {
                width: 4rem;
                height: 4rem;
                font-size: 2rem;
            }
            .branding-panel h2 {
                font-size: 1.5rem;
            }
            .branding-panel p {
                font-size: 1rem;
            }
            .form-panel {
                padding: 2rem;
            }
            .auth-form h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .auth-container {
                margin: 0.5rem;
            }
            .branding-panel {
                padding: 1.5rem;
            }
            .branding-panel .logo {
                width: 3rem;
                height: 3rem;
                font-size: 1.5rem;
            }
            .branding-panel h2 {
                font-size: 1.25rem;
            }
            .branding-panel p {
                font-size: 0.9rem;
            }
            .form-panel {
                padding: 1.5rem;
            }
            .auth-form h1 {
                font-size: 1.25rem;
            }
            .input-group input,
            .auth-form button {
                font-size: 0.95rem;
                padding: 0.8rem;
            }
        }
        .dark-theme .auth-container {
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .dark-theme .form-panel {
            background: var(--card-bg);
        }
        .dark-theme .input-group input {
            background: var(--card-bg);
            color: var(--text);
            border-color: var(--border);
        }
        .dark-theme .input-group input:focus {
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2);
        }

 
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="auth-container">
        <div class="branding-panel">
            <div class="logo">ST</div>
            <h2>Welcome to SugarTrack</h2>
            <p>Please sign in to access your glucose data</p>
        </div>
        <div class="form-panel">
            <form id="loginForm" class="auth-form">
                <h1>Sign In</h1>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                      <i class="fa-solid fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                      <i class="fa-solid fa-eye" id="tPassword" style="margin-left: -30px; cursor: pointer;"></i>

                </div>
                                <div class="g-recaptcha" data-sitekey="6LdU-HQrAAAAADiegcIE3ThiJRFmGmt9yBF7nVjd" style="margin: 15px 0;"></div>
                <p id="loginError" class="error-message"></p>
                <button type="submit">Sign In</button>

                <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
                <div class="auth-links">
                    Create an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
